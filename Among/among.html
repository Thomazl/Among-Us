<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among-us</title>
    <link rel="stylesheet" href="among.css">
    <script src="among.js"></script>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
</head>

<body>
    <div class="among_us">
        <div class="among" onmouseover="movein()" onmouseout="moveout()">
            <div class="among-head"></div>
            <div class="among-body"></div>
            <div class="among-glass">
                <div class="among-glass-brig"></div>
            </div>
            <div class="among-bag"></div>
            <div class="among-arm" id="amongus">
                <div class="among-knife-body"></div>
                <div class="among-knife-blade"></div>
            </div>
            <div class="among-leg-right"></div>
            <div class="among-leg-left"></div>
            <div class="among-leg-border"></div>
        </div>
    </div>
</body>

</html>
